<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha - Controle de Estoque</title>
    {% load static %}
</head>
<body>
    <div class="login-container">
        <h2>Recuperar Senha</h2>
        <p>Digite seu e-mail para receber instruções de redefinição de senha:</p>

        <form method="post">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}

            <button type="submit">Enviar</button>
        </form>

        <p><a href="{% url 'login' %}">Voltar para Login</a></p>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
